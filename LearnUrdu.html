	text-align: center;
}
#panepicture div:target {
    display: block;

}

div img {
	object-fit:contain;
	height:100%;
	text-align:center;
	max-width: 380px; 
    max-height:380px;
	}
	
 .alphabet{
	   border-radius:50%;
	   top:30%;
	   float:left;
	   padding-top:8%;
	   background:#f1ab51;
	   z-index:10;
	   text-align:center;
	   width:20%;
	   height:50%;
		object-fit:contain;
		color:white;
	   margin:5px;
		font-size: 140px;
	   animation: zooma 1s ease-out;
}
	@keyframes zooma{
		0%{width:0%;height:0%;font-size:0;}5
		100% {width:20%;height:74%;font-size:140;}
	}
 .word{
	   border-radius:50%;
	   top:30%;
	   color:white;
	   float:right;
	   padding-top:10%;
	   background:#f1ab51;
	   z-index:10;
	   text-align:center;
	   width:40%;
	   height:50%;
       object-fit:contain;
	   margin:5px;font-size: 140px;
	   animation: zoomb 1s ease-out;
}

	@keyframes zoomb{
		0%{width:0%;height:0%;font-size:0;}
		100% {width:40%;height:68%;font-size:110%}
	}
